<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title> {{data.option}} proyecto</h1>
  <div mat-dialog-content>
    <p>What's your favorite animal?</p>
    <mat-form-field>
      <mat-label>Nombre del proyecto </mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Miembros</mat-label>
      <input matInput formControlName="members" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close type="submit" cdkFocusInitial>Agregar</button>
      <button mat-button (click)="onCancelClick()">Cancelar</button>
  </div>
</form>
