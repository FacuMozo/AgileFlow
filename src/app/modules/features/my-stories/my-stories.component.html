<div>
    <p  *ngIf="stories == undefined && !errorGetStories">
        Loading stories
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </p>

    
    
    
    
    <ul>
      <li *ngFor="let story of stories; let i = index">
        
        <app-story-card *ngIf="stories != undefined"[story]="story" [type]="'mystories'"  (editOutPut)="updateStory(story)" (deleteOutPut)="deleteStory(story,'Delete story')"></app-story-card>

      </li>
    </ul>
    <app-label [text]="'There are no stories to work with'" *ngIf="cantStoriesIsZero"></app-label>
    <app-label [text]="'Error getting stories'" *ngIf="errorGetStories"></app-label>

    
  </div>
