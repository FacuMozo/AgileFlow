<mat-sidenav-container class="appContainer">
  <mat-sidenav #sidenav mode="side" [mode]="'over'" >
          <div class="flex-container">

            <div class="logo">
              <!-- <img src="../../../../assets/images/AgileFlow-logo-2.png" alt=""> -->
              <img src="../../../../assets/images/AgileFlow-logo.svg" alt="">
            </div>

            <div class=" navigation">
              <div class="nav-button">
                <app-label (click)="sidenav.toggle()" [text]="'HOME'" [pointerCursor]="true" [routerLink]="[ '/']" ></app-label>
              </div>
              <div class="nav-button">
                <app-label (click)="sidenav.toggle()" [text]="'My Proyects'" [routerLink]="[ '/my-projects']" [pointerCursor]="true" ></app-label>
              </div>
              <div class="nav-button">
                <app-label (click)="sidenav.toggle()" [text]="'My Stories'" [routerLink]="[ '/my-stories']" [pointerCursor]="true" ></app-label>
              </div>

            </div>

            <div class="nav-button">
              <app-label (click)="sidenav.toggle()" [text]="'Settings'" [routerLink]="[ '/settings']" [pointerCursor]="true" ></app-label>
            </div>
          </div>
  </mat-sidenav>


  <mat-sidenav-content>

    
    <app-header (toggle)="sidenav.toggle()"></app-header>
    <router-outlet ></router-outlet>
    <app-footer ></app-footer>
    
    
  </mat-sidenav-content>
</mat-sidenav-container>
