<mat-card>
    <mat-card-header>
        <mat-card-title [routerLink]="'/my-projects/'+project._id ">
            {{project.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{project.members}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{project.description}}
    </mat-card-content>
    <mat-card-actions align="end">
        <i class="fa-regular fa-pen-to-square" (click)="editEvent()"></i>
        <i *ngIf="mostrarDelete" class="fa-regular fa-trash-can" (click)="deleteEvent()"></i>
    </mat-card-actions>
</mat-card>
