<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{members}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{description}}
    </mat-card-content>
    <mat-card-actions align="end">
        <i class="fa-regular fa-pen-to-square" (click)="editEvent()"></i>
        <i class="fa-regular fa-trash-can" (click)="deleteEvent()"></i>
    </mat-card-actions>
</mat-card>
