<mat-card>
    <mat-card-header>
        <mat-card-title [routerLink]="'/my-projects/'+projectId+'/'+epica._id">{{epica.name}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <p>
            {{epica.description}}
        </p>
    </mat-card-content>
    <mat-card-actions align="end">
        <i class="fa-regular fa-pen-to-square" (click)="editEvent()"></i>
        <i class="fa-regular fa-trash-can" (click)="deleteEvent()"></i>
    </mat-card-actions>
</mat-card>
