<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <p>
            {{description}}
        </p>
    </mat-card-content>
    <mat-card-actions align="end">
        <i class="fa-regular fa-pen-to-square"></i>
        <i class="fa-regular fa-trash-can"></i>
    </mat-card-actions>
</mat-card>
