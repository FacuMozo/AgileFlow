<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="displayContent">
      <h2>LogIn into Lemansys-Taiga</h2>
  
      <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput placeholder="username" formControlName="username" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput placeholder="Password" formControlName="password"  [type]="hide ? 'password' : 'text'" required />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="loginForm.value.Password != ''">Enter your password</mat-hint>
      </mat-form-field>
  
      <div>
        <button mat-button cdkFocusInitial type="submit">Log In</button>  
      </div>
    </div>
  </form>
